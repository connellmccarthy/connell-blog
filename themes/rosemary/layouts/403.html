<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body>
        {{ if .Site.Params.cookies }}
            {{- partial "cookies.html" . -}}
        {{ end }}

        {{- partial "navigation.html" . -}}

        <div class="wrapper">
            <h1>Error 403</h1>
            <p>Sorry! Looks like you don't have permissions to view this.</p>
        </div>

        {{- partial "footer.html" . -}}
    </body>
</html>
